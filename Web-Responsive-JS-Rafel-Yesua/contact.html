        <div class="container-login" style="background-image: url(./Multimedia/FondoLogin.jpg);">
            <div class="login">
            <form class="formulario" action="" onsubmit="return verificador()">
                <div class="form-group">
                <div class="form-flex">
                    <label for="nome">Nombre/Apodo</label>
                    <span class="error-message"></span>
                </div>
                <input type="text" class="infos" id="nome" name="nome" required>
                </div>
                <div class="mario"></div>
                <div class="form-group">
                <div class="form-flex">
                    <label for="email">Email</label>
                    <span class="error-message"></span>
                </div>
                <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                <label for="numero">Número de teléfono</label>
                <input type="number" id="numero" name="numero" pattern="[0-9]" size="9" required>
                </div>
        
                <div class="form-group">
                <div class="form-flex">
                    <label for="coment">Motivo de contacto</label>
                    <span class="error-message"></span>
                </div>
                <textarea id="comentario" name="Comentario" rows="6" cols="126" required></textarea>
                </div>
                <div class="buttons">
                <button class="button-enviar" type="submit">Enviar</button>
                <button class="button-borrar" type="reset" id="limpar">Borrar</button>
                </div>
            </form>
